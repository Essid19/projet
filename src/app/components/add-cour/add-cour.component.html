<app-banner title="Add course"></app-banner>

<div class="container-fluid pt-5">
  <div class="container">
    <div class="text-center">
    </div>
    <div class="row">
      <div class="col-12 ">
        <div class="contact-form">

          <form name="sentMessage" id="contactForm" novalidate="novalidate" [formGroup]="addForm">
            <div class="control-group">
              <input type="text" class="form-control" id="name" placeholder="nom" required="required"
                formControlName="nom" />
              <p class="help-block text-danger"></p>
            </div>
            <div class="control-group">
              <input type="text" class="form-control" id="name" placeholder="discription" required="required"
                formControlName="discription" />
              <p class="help-block text-danger"></p>
            </div>
            <!-- erreur span -->

            <div class="control-group">
              <input type="text" class="form-control" id="email" placeholder="duree" required="required"
                formControlName="dure" />
              <p class="help-block text-danger"></p>
            </div>
            <div class="text-center">
              <button (click)="add()" class="btn btn-primary btn-lg " type="submit" id="sendMessageButton"
                [disabled]="!isFormValid()">add Course</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
