<app-banner title="Login"></app-banner>

<div class="container-fluid pt-5">
  <div class="container">
    <div class="text-center">
    </div>
    <div class="row">
      <div class="col-12 ">
        <div class="contact-form">

          <form name="sentMessage" id="contactForm" novalidate="novalidate" [formGroup]="loginForm">
            <div class="control-group">
              <input type="text" class="form-control" id="name" placeholder="tel" required="required"
                formControlName="tel" />
              <p class="help-block text-danger"></p>
            </div>
            <!-- erreur span -->

            <div class="control-group">
              <input type="password" class="form-control" id="email" placeholder="Password" required="required"
                formControlName="pwd" />
              <p class="help-block text-danger"></p>
            </div>
            <div class="text-center">
              <button (click)="login()" class="btn btn-primary btn-lg " type="submit" id="sendMessageButton"
                [disabled]="!isFormValid()">Login</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
